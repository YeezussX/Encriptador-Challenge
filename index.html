<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="encriptar">
                <textarea 
                    class="texto" 
                    name="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí"
                ></textarea>
            </div>
            <button class="boton-copiar" onclick="copiarTexto()">Copiar</button>
            <div class="terminos">
                <p>Sólo letras minúsculas y sin acentos.</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
            <div class="encriptado">
                <img src="img/Muñeco.png" alt="Imagen del muñeco" id="muñeco">
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado.</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</p>
                </div>
            </div>
            <img src="/img/Logo.png" alt="imagen de logo" class="logo-icon">
        </div>
        <footer class="footer">
            <p>Realizado por Marcelo M.A - Challenge encriptador AluraLatam - Programa Oracle Next Education</p>
            <!-- <a id="Github" href="https://github.com/YeezussX"></a> -->
        </footer>
    </body>
    <script src="index.js"></script>
</html>
